name: iam_github_action

on:
  workflow_call:
    inputs:
      action_environment:
        required: false
        type: string
      serviced_repos:
        required: true
        type: string
      slack_channel_ids:
        required: false
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true
      AWS_IAM_USER_NAME:
        required: true
      GH_ACCESS_TOKEN:
        required: true
      SLACK_BOT_TOKEN:
        required: false

env:
  ACTION_ENVIRONMENT: ${{ inputs.action_environment }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_IAM_USER_NAME: ${{ secrets.AWS_IAM_USER_NAME }}
  GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
  GITHUB_ACTION_NAME: rotate_iam_github_action_keys
  SERVICED_REPOS: ${{ inputs.serviced_repos }}
  SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
  SLACK_CHANNEL_IDS: ${{ inputs.slack_channel_ids }}

jobs:
  rotate_keys:
    runs-on: ubuntu-latest
    steps:
      - name: Checking-out remote scripts
        uses: actions/checkout@v3
        with:
          repository: oshopgiri/deploy_actions
          ref: master
          path: ./
      - name: Setting-up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Rotating keys
        run: ruby ./bin/rotate_iam_github_action_keys.rb
      - name: Notify failure
        if: failure()
        run: ruby ./bin/slack_notify_failed_action.rb
